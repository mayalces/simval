<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form">

				</div>

					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-2">
						 <button type="submit" class="btn btn-default">Generate</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
