{% block body %}

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" action="{{ url_for('validator') }}" role="form" method="POST">
				<div class="form-group">
					<label for="upload_gm" class="col-sm-4 control-label">Upload Genetic Map File:</label>
					<div class="col-sm-2">
						<input type="file" id="upload1" />
					</div>
				</div>				
				<div class="form-group">
					<label for="upload_sgm" class="col-sm-4 control-label">Upload Simulated Genetic Map File:</label>
					<div class="col-sm-2">
						<input type="file" id="upload2" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<p>Choose the comparison criteria: </p>
						 <div class="checkbox">
							 <label><input type="checkbox" /> Edit Distance </label>
						 </div>	
						 <div class="checkbox">
							 <label><input type="checkbox" /> Kendall Tau </label>
						 </div>		
						 <div class="checkbox">
							 <label><input type="checkbox" /> Graphic Comparison </label>
						 </div>		
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-2">
						 <input type="submit" class="btn btn-default" name="btn-val" value="Validate" />
					</div>
				</div>
				
			</form>
		</div>
	</div>
</div>



{% endblock %}
